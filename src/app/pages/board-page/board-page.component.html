<section>
  <h1 class="mat-h1">Canban board</h1>
  <mat-divider></mat-divider>
</section>
<section
  cdkDropList
  class="board-page_content"
  fxLayoutGap="10px"
  fxLayoutAlign="start stretch"
  fxFlex
>
  <mat-card
    cdkDrag
    class="canban-list"
    *ngFor="let list of canbanLists$ | async"
  >
    <mat-card-title>{{ list.name }}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>Loading tasks...</p>
    </mat-card-content>
  </mat-card>
</section>
